<!DOCTYPE html>

    <title>Zhuang Geng - Links</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
<script>
window.addEventListener('DOMContentLoaded', ()=>{
VANTA.BIRDS({
  el: "#vantajs",
  mouseControls: true,
  touchControls: true,
  gyroControls: false,
  minHeight: 300.00,
  minWidth: 300.00,
  scale: 1.00,
  scaleMobile: 1.00,
  color1: 0xf04040,
  color2: 0x449db6,
  birdSize: 2.50,
  speedLimit: 3.00,
  quantity: 3.00,
  backgroundAlpha: 0
})
})
</script>

</head>
<body>
    <div id="vantajs"></div>
    <header>
        <img id="picture" src="images/zg.jpg">
        <h1>@zhuanggeng08</h1>
    </header>

        <li><a href="https://www.github.com/zhuanggeng/"><img src="images/github.svg" width="20px" alt="github-logo">Github</a></li>
        <li><a href="https://www.linkedin.com/in/zhuang-geng-61a756245/?_l=en_US"><img src="images/LinkedIn_icon.svg.png" width="20px" alt="linkedin-logo">LinkedIn</a></li>
